<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CityStars</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="../index.html">
                    <span class="logo">üåü</span>
                    <span class="brand-name">CityStars</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Welcome Back</h1>
                        <p>Login to continue reporting civic issues</p>
                    </div>
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phoneNumber" 
                                name="phone_number" 
                                placeholder="Enter 10-digit phone number" 
                                required
                                pattern="[0-9]{10}"
                                maxlength="10"
                            >
                            <span class="form-error" id="phoneNumberError"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password" 
                                    required
                                    minlength="8"
                                >
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <span class="toggle-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                            <span class="form-error" id="passwordError"></span>
                        </div>
                        <div class="form-error general-error" id="generalError"></div>
                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                            <span class="btn-text">Login</span>
                            <span class="btn-loader hidden">Logging in...</span>
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/pages/login.js"></script>
</body>
</html>
