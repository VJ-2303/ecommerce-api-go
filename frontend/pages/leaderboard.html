<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - CityStars</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="../index.html">
                    <span class="logo">üåü</span>
                    <span class="brand-name">CityStars</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="leaderboard.html" class="nav-link active">Leaderboard</a>
                <a href="stats.html" class="nav-link">Stats</a>
                <div class="nav-auth" id="navAuth">
                    <a href="login.html" class="btn btn-outline">Login</a>
                </div>
                <div class="nav-user hidden" id="navUser">
                    <a href="my-reports.html" class="nav-link">My Reports</a>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Leaderboard Section -->
    <section class="leaderboard-section">
        <div class="container">
            <div class="section-header">
                <h1>üèÜ Community Leaders</h1>
                <p>Top contributors making a difference in our community</p>
            </div>

            <div class="leaderboard-container">
                <!-- Top 3 Podium -->
                <div class="podium" id="podium">
                    <div class="loading">Loading leaderboard...</div>
                </div>

                <!-- Full Leaderboard Table -->
                <div class="leaderboard-table">
                    <table id="leaderboardTable">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Reports</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody">
                            <tr>
                                <td colspan="3" class="loading">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/pages/leaderboard.js"></script>
</body>
</html>
