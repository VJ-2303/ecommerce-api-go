<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reports - CityStars</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="../index.html">
                    <span class="logo">ðŸŒŸ</span>
                    <span class="brand-name">CityStars</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="reports.html" class="nav-link active">Reports</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="stats.html" class="nav-link">Stats</a>
                <div class="nav-auth" id="navAuth">
                    <a href="login.html" class="btn btn-outline" id="loginBtn">Login</a>
                </div>
                <div class="nav-user hidden" id="navUser">
                    <a href="my-reports.html" class="nav-link">My Reports</a>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Reports Section -->
    <section class="reports-section">
        <div class="container">
            <div class="section-header">
                <h1>All Reports</h1>
                <a href="create-report.html" class="btn btn-primary" id="createReportBtn">
                    <span>+ Report Issue</span>
                </a>
            </div>

            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="pothole">Pothole</option>
                        <option value="streetlight">Street Light</option>
                        <option value="water">Water</option>
                        <option value="garbage">Garbage</option>
                        <option value="road">Road</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="btn btn-outline" id="clearFilters">Clear Filters</button>
            </div>

            <!-- Reports Grid -->
            <div class="reports-grid" id="reportsGrid">
                <div class="loading">Loading reports...</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button class="btn btn-outline" id="prevBtn" disabled>Previous</button>
                <span class="pagination-info" id="paginationInfo">Page 1</span>
                <button class="btn btn-outline" id="nextBtn">Next</button>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/pages/reports.js"></script>
</body>
</html>
